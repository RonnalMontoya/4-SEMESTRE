<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario RONNAL MONTOYA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Registro de Datos</h2>
    <form id="registroForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
        <div class="invalid-feedback">El nombre debe tener al menos 3 caracteres.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
        <div class="invalid-feedback">Introduce un correo válido.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Contraseña">
        <div class="invalid-feedback">Mínimo 8 caracteres, al menos un número y un carácter especial.</div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Repite la contraseña">
        <div class="invalid-feedback">Las contraseñas no coinciden.</div>
      </div>

      <div class="mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" class="form-control" id="edad" placeholder="Tu edad">
        <div class="invalid-feedback">Debes ser mayor o igual a 18 años.</div>
      </div>

      <button type="submit" id="submitBtn" class="btn btn-primary" disabled>Enviar</button>
      <button type="reset" class="btn btn-secondary ms-2">Reiniciar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
