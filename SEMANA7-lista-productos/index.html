<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">ðŸŽµ Listado de Productos Musicales</h1>

    <ul id="product-list" class="list-group mb-4"></ul>

    <div class="card p-4">
        <h5 class="mb-3">Agregar un nuevo producto</h5>
        <div class="row g-2">
            <div class="col-md-4">
                <input id="nombre" type="text" class="form-control" placeholder="Nombre del producto">
            </div>
            <div class="col-md-3">
                <input id="precio" type="text" class="form-control" placeholder="Precio">
            </div>
            <div class="col-md-5">
                <input id="descripcion" type="text" class="form-control" placeholder="DescripciÃ³n">
            </div>
        </div>
        <div class="text-end mt-3">
            <button onclick="addProduct()" class="btn btn-success">âž• Agregar Producto</button>
        </div>
    </div>
</div>

<script>
    const products = [
        { nombre: "Guitarra", precio: "$450", descripcion: "Guitarra elÃ©ctrica marca FENDER de alto rendimiento para profesionales." },
        { nombre: "Piano", precio: "$1.300", descripcion: "Piano profesional Yamaha PSRSX 600 de 61 teclas para presentaciones en vivo." },
        { nombre: "BaterÃ­a", precio: "$600", descripcion: "BaterÃ­a PREMIER semiprofesional." },
        { nombre: "MicrÃ³fono", precio: "$135", descripcion: "MicrÃ³fono marca SHURE profesional." },
        { nombre: "Bajo", precio: "$385", descripcion: "Bajo marca FENDER profesional." },
        { nombre: "Guiro", precio: "$52", descripcion: "Guiro merenguero profesional." }
    ];

    function renderProducts() {
        const listElement = document.getElementById("product-list");
        listElement.innerHTML = "";
        products.forEach(product => {
            const listItem = document.createElement("li");
            listItem.className = "list-group-item";
            listItem.innerHTML = `<strong>${product.nombre}</strong> - ${product.precio}<br><small class="text-muted">${product.descripcion}</small>`;
            listElement.appendChild(listItem);
        });
    }

    function addProduct() {
        const nombre = document.getElementById("nombre").value.trim();
        const precio = document.getElementById("precio").value.trim();
        const descripcion = document.getElementById("descripcion").value.trim();

        if (!nombre || !precio || !descripcion) {
            alert("Todos los campos son obligatorios.");
            return;
        }

        const newProduct = { nombre, precio, descripcion };
        products.push(newProduct);
        renderProducts();

        document.getElementById("nombre").value = "";
        document.getElementById("precio").value = "";
        document.getElementById("descripcion").value = "";
    }

    window.onload = renderProducts;
</script>

</body>
</html>
